    prend plaisir à prototyper, au travail à l'aide de ses collègues,
    à la maison avec ses trois enfants ingénieux! :)
    Papa soucieux d'éducation aux nouvelles technologies pour tous,
    il souhaite aujourd'hui transmettre sa passion à d'autres jeunes enfants curieux,
    petits comme plus grands!"
    # role_arthur: "Hacker"
    description_arthur: "Ingénieur civil en informatique, souhaitant poursuivre
